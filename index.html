<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Filter Boxes</title>
</head>

<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-4">
                <div class="card filters">
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box1">
                                <i class="fa fa-chevron-down"></i> Marka
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box1">
                            <div class="card-body">
                                <ul class="menu scroll">
                                    <li><a href="#">Lenovo</a></li>
                                    <li><a href="#">Asus</a></li>
                                    <li><a href="#">Dell</a></li>
                                    <li><a href="#">Acer</a></li>
                                    <li><a href="#">Mac</a></li>
                                    <li><a href="#">MSI</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box2">
                                <i class="fa fa-chevron-down"></i> Fiyat
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box2">
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="" class="form-label">En Az</label>
                                        <input type="number" class="form-control" placeholder="5000 TL">
                                    </div>
                                    <div class="col-6">
                                        <label for="" class="form-label">En Çok</label>
                                        <input type="number" class="form-control" placeholder="10.000 TL">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box3">
                                <i class="fa fa-chevron-down"></i> Ekran Boyutu
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box3">
                            <div class="card-body">
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">13.3 inç</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">14 inç</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">15 inç</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">17 inç</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box4">
                                <i class="fa fa-chevron-down"></i> Ram Kapasitesi
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box4">
                            <label class="form-check mb-2">
                                <input type="checkbox" class="form-check-input">
                                <span class="form-check-label">16 GB</span>
                            </label>

                            <label class="form-check mb-2">
                                <input type="checkbox" class="form-check-input">
                                <span class="form-check-label">32 GB</span>
                            </label>

                            <label class="form-check mb-2">
                                <input type="checkbox" class="form-check-input">
                                <span class="form-check-label">64 GB</span>
                            </label>

                            <label class="form-check mb-2">
                                <input type="checkbox" class="form-check-input">
                                <span class="form-check-label">128 GB</span>
                            </label>
                        </div>
                    </div>

                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box5">
                                <i class="fa fa-chevron-down"></i> Ürün Modeli
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box5">
                            <div class="card-body">
                                <label class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="urun_modeli">
                                    <span class="form-check-label">Oyun Bilgisayarı</span>
                                </label>

                                <label class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="urun_modeli">
                                    <span class="form-check-label">Notebook</span>
                                </label>

                                <label class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="urun_modeli">
                                    <span class="form-check-label">ULtrabook</span>
                                </label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-light w-100">Uygula</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
